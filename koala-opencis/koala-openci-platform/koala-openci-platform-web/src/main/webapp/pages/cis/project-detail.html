<div class="modal fade">
	<div class="modal-dialog" style="width: 80%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">项目详细</h4>
			</div>
			<div class="modal-body" style="margin-left: auto; margin-right: auto; max-height: 420px;overflow-y: auto;">
				<form class="form-horizontal" role="form" style="margin-left: auto;width: 94%; margin-right: auto;">
					<div class="form-group">
						<label class="col-sm-2 control-label">项目名称:</label>
						<div class="col-sm-2">
							<p class="form-control-static" id="name">
								
							</p>
						</div>
						<label class="col-sm-2 control-label">GroupID:</label>
						<div class="col-sm-2">
							<p class="form-control-static" id="groupId">
							
							</p>
						</div>
						<label class="col-sm-2 control-label">AritifactID:</label>
						<div class="col-sm-2">
							<p class="form-control-static" id="artifactId">
								
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">项目路径:</label>
						<div class="col-sm-2">
							<p class="form-control-static" id="projectSavePath" style="word-wrap: break-word;">
								
							</p>
						</div>
						<label class="col-sm-2 control-label">项目状态:</label>
						<div class="col-sm-2">
							<p class="form-control-static" id="projectStatus">
								
							</p>
						</div>
						<label class="col-sm-2 control-label">创建时间:</label>
						<div class="col-sm-2">
							<p class="form-control-static" id="createDate">
								
							</p>
						</div>
					</div>
					<div class="form-group" style="margin-bottom: 0;">
						<div class="panel panel-default">
						  <div class="panel-heading">开发者</div>
						  <div class="panel-body tools" id="devlopers">
						    	
						 </div>
						</div>
					</div>
					<div class="form-group">
						<div class="panel panel-default">
						  <div class="panel-heading">集成工具</div>
						  <div class="panel-body tools" id="tools">
						    	
						 </div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					返回
				</button>
			</div>
		</div>
	</div>
</div>
