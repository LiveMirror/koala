<div class="modal fade developer">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">添加工具</h4>
            </div>
            <div class="modal-body" style="padding-left:45px; padding-right:65px;">
                <form class="form-horizontal" role="form">
                	<div class="form-group">
                        <label class="col-lg-3 control-label">工具名:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="name"><span class="required">*</span>
                        </div>
                    </div>
                	<div class="form-group">
                        <label class="col-lg-3 control-label">工具地址:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="serviceUrl"><span class="required">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">保存路径:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="savePath"><span class="required">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">请求根路径:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="requestRootAddress"><span class="required">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">用户名:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="username"><span class="required">*</span>
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-lg-3 control-label">邮箱:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="email"><span class="required">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">密码:</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="password"><span class="required">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Token:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="token"><span class="required">*</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success" id="save">保存</button>
            </div>
        </div>
    </div>
</div>
